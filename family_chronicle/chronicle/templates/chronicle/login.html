{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'chronicle/styles.css' %}">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <h1 id="title">Kronika Rodzinna</h1>
    </div>

    <div id="login-form">
        <h1>Logowanie</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <div>
                <input id="login-btn" type="submit" value="zaloguj sie">
            </div>
        </form>
    </div>
    
</body>
</html>
